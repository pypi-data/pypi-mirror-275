[metadata]
name = plover_vipe
version = 1.0.2
description = Norwegian realtime system for Plover
long_description = file: README.rst
authors = Martin Koerner, Nikolas Njerve
author_email = nikolasnjerve@gmail.com
license = GNU General Public License v3 or later (GPLv3+)
url = https://github.com/nikolasnjerve/Plover__Vipe
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
keywords = plover plover_plugin

[options]
zip_safe = True
install_requires = 
	plover>=4.0.0.dev1
include_package_data = True
packages = 
	plover_vipe

[options.entry_points]
plover.system = 
	Vipe Norwegian steno = plover_vipe.system

[egg_info]
tag_build = 
tag_date = 0


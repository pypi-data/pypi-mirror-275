[tool.poetry]
name = "autoutils"
version = "1.0.0"
description = "Some Good Function"
authors = ["Reza Zeiny <rezazeiny1998@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/rezazeiny/autoutils"
repository = "https://github.com/rezazeiny/autoutils"
keywords = ["autoutils"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "nalibs-aws-eks"
description = "qana - tiny package - nalibsAWSEKS"
dynamic = ["version"]
authors = [{ name = "Ron", email = "naq0310@gmail.com" }]
maintainers = [{ name = "Ron", email = "naq0310@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "nalibs-utility==1.0.0",
    "Jinja2>=3.1.0",
    "boto3",
    "kubernetes",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[tool.setuptools.packages.find]
where = ["src"]
[tool.setuptools.dynamic]
version = { attr = "nalibsAWSEKS.__version.__version__" }

[project.scripts]
cicd_awssm_to_ekscm = "nalibsAWSEKS.x0_cli_cicd:run_cicd_awssm_to_ekscm"

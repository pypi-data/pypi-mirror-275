[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "unprint"
version = "0.0.6"
authors = [
  { name="Liu Zuo Lin", email="zlliu246@gmail.com" },
]
description = "A simple package to unprint stuff in terminal"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
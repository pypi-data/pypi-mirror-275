[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zeroish"
version = "0.0.1"
dependencies = [
    'numpy',
    'pandas',
    'anndata',
    'scipy',
    'numba',
]
authors = [
  { name="Jonathan Golob", email="j-dev@golob.org" },
]
description = "Provide a probability of false negatives for compositional count-based data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://github.com/jgolob/zeroish"
Issues = "https://github.com/jgolob/zeroish/issues"

[project.scripts]
zeroish = "zeroish.zeroish:main"
[metadata]
name = skrub
version = file: skrub/VERSION.txt
description = Prepping tables for machine learning
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Patricio Cerda
author_email = patricio.cerda@inria.fr
license = BSD
license_files = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries
project_urls = 
	Homepage = https://skrub-data.org/
	Source = https://github.com/skrub-data/skrub

[options]
include_package_data = True
packages = find:
install_requires = 
	scikit-learn>=1.2.1
	numpy>=1.23.5
	scipy>=1.9.3
	pandas>=1.5.3
	packaging>=23.1
python_requires = >=3.10

[options.packages.find]
include = skrub*

[options.extras_require]
dev = 
	pytest
	pytest-cov
	pytest-xdist==2.5.0
	pytest-xdist[psutil]
	coverage
	mypy
	numpydoc
	flake8
	openml
	pre-commit
pyarrow = 
	pyarrow
polars = 
	pyarrow
	polars
doc = 
	sphinx-gallery
	pydata-sphinx-theme
	sphinxext-opengraph
	sphinx-copybutton
	matplotlib
	seaborn
	statsmodels
	numpydoc
	jupyterlite-sphinx
	jupyterlite-pyodide-kernel
	pyarrow
benchmarks = 
	numpy
	pandas
	matplotlib
	seaborn
	tqdm
	thefuzz
	autofj
	pyarrow
	loguru
min-py310 = 
	scikit-learn==1.2.1
	numpy==1.23.5
	scipy==1.9.3
	pandas==1.5.3

[flake8]
max-line-length = 88
target-version = ['py310']
ignore = 
	E24,
	E121,
	E123,
	E126,
	E203,
	E226,
	E704,
	E731,
	E741,
	W503,
	W504
per-file-ignores = 
	examples/*:E402
	doc/conf.py:E402
exclude = 
	.git,
	__pycache__,
	dist,
	build

[mypy]
ignore_missing_imports = True
allow_redefinition = True

[codespell]
skip = ./.git,./.mypy_cache

[egg_info]
tag_build = 
tag_date = 0


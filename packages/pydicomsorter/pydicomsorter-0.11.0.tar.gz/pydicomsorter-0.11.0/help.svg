

 <span style="color: #808000; text-decoration-color: #808000">Usage:</span> <span style="font-weight: bold">pydicomsorter</span> [<span style="color: #008080; text-decoration-color: #008080; font-weight: bold">OPTIONS</span>] <span style="color: #008080; text-decoration-color: #008080; font-weight: bold">SOURCEDIR</span> <span style="color: #008080; text-decoration-color: #008080; font-weight: bold">DESTINATION_DIR</span>

 Main function of the package.


<span style="color: #7f7f7f; text-decoration-color: #7f7f7f">╭─ Options ──────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────╮</span>
<span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span> <span style="color: #800000; text-decoration-color: #800000">*</span>  <span style="color: #008080; text-decoration-color: #008080; font-weight: bold">--method</span>      <span style="color: #008000; text-decoration-color: #008000; font-weight: bold">-m</span>  <span style="color: #bfbf7f; text-decoration-color: #bfbf7f; font-weight: bold">[</span><span style="color: #808000; text-decoration-color: #808000; font-weight: bold">move</span><span style="color: #bfbf7f; text-decoration-color: #bfbf7f; font-weight: bold">|</span><span style="color: #808000; text-decoration-color: #808000; font-weight: bold">copy</span><span style="color: #bfbf7f; text-decoration-color: #bfbf7f; font-weight: bold">|</span><span style="color: #808000; text-decoration-color: #808000; font-weight: bold">link</span><span style="color: #bfbf7f; text-decoration-color: #bfbf7f; font-weight: bold">]</span>  <span style="color: #bf7f7f; text-decoration-color: #bf7f7f">[required]</span>                                                                                                  <span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>
<span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>    <span style="color: #008080; text-decoration-color: #008080; font-weight: bold">--dry_run</span>     <span style="color: #008000; text-decoration-color: #008000; font-weight: bold">-n</span>  <span style="color: #808000; text-decoration-color: #808000; font-weight: bold">                </span>  Do not move or copy files, just print what would be done.                                                   <span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>
<span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>    <span style="color: #008080; text-decoration-color: #008080; font-weight: bold">--overwrite</span>   <span style="color: #008000; text-decoration-color: #008000; font-weight: bold">-o</span>  <span style="color: #808000; text-decoration-color: #808000; font-weight: bold">                </span>  Overwrite files if they already exist.                                                                      <span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>
<span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>    <span style="color: #008080; text-decoration-color: #008080; font-weight: bold">--keep_going</span>  <span style="color: #008000; text-decoration-color: #008000; font-weight: bold">-k</span>  <span style="color: #808000; text-decoration-color: #808000; font-weight: bold">                </span>  Keep going when an error occurs.                                                                            <span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>
<span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>    <span style="color: #008080; text-decoration-color: #008080; font-weight: bold">--verbose</span>         <span style="color: #808000; text-decoration-color: #808000; font-weight: bold">                </span>  Print verbose output.                                                                                       <span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>
<span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>    <span style="color: #008080; text-decoration-color: #008080; font-weight: bold">--debug</span>           <span style="color: #808000; text-decoration-color: #808000; font-weight: bold">                </span>  Print debug output.                                                                                         <span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>
<span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>    <span style="color: #008080; text-decoration-color: #008080; font-weight: bold">--version</span>         <span style="color: #808000; text-decoration-color: #808000; font-weight: bold">                </span>  Show the version and exit.                                                                                  <span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>
<span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>    <span style="color: #008080; text-decoration-color: #008080; font-weight: bold">--help</span>        <span style="color: #008000; text-decoration-color: #008000; font-weight: bold">-h</span>  <span style="color: #808000; text-decoration-color: #808000; font-weight: bold">                </span>  Show this message and exit.                                                                                 <span style="color: #7f7f7f; text-decoration-color: #7f7f7f">│</span>

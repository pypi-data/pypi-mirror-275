[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simple_genetic_package"
version = "0.0.1"
authors = [
  { name="Mahbod Ghadiri Sani", email="m.ghadirisani2013@gmail.com" },
  { name="Mehrdad Aramesh", email="mehrdad.aramesh2002@gmail.com" },
  { name="Mohammad Jamkarani", email="stmsmj@gmail.com" },
]
description = "A simple package to learn about genetic algorithm and also how to publish python projects"
readme = "README.md"
requires-python = ">=3.8"
dependencies= [ "numpy" ]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


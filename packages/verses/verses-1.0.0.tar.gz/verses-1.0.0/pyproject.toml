



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "verses"
version = "1.0.0"
description = "How to organize remedies."
authors = []
readme = "venues/stages/verses/readme.md"
keywords = [
	"leads",
	"organization"
]
license = ""


packages = [
    { include = "verses", from = "venues/stages" }
]
exclude = [

]
include = [ 
	"venues/stages/verses/adventures/vv_turbo/apps/web/the_build/*",
	"*.HTML",
	"*.html", 
	"*.JSON", 
	"*.json" 
]



[tool.poetry.dependencies]
python = "^3.10"
biotech = "^1.1.10"
click = "^8.1.7"
deepmerge = "^1.1.1"
ships = "^1.3.8"
somatic = "^3.0.1"
law_dictionary = "^1.0.12"
pydash = "^8.0.1"
pymongo = "^4.7.2"
rich = "^13.7.1"
tinydb = "^4.8.0"
setuptools = "^69.5.1"
sanic = "^23.12.1"
sanic-ext = "^23.12.0"
sanic_limiter = "0.1.3"


[tool.poetry.scripts]
verses = 'verses:clique'

[tool.poetry.urls]
GitLab = "https://gitlab.com/status600/treasures/verses.1"




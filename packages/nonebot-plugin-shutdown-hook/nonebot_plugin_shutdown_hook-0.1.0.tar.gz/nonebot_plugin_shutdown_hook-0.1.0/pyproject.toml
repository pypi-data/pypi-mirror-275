[tool.poetry]
name = "nonebot-plugin-shutdown-hook"
version = "0.1.0"
description = "高优先级关闭信号钩子插件"
authors = ["Sclock <1342810270@qq.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Sclock/nonebot-plugin-shutdown-hook"
repository = "https://github.com/Sclock/nonebot-plugin-shutdown-hook"
documentation = "https://github.com/Sclock/nonebot-plugin-shutdown-hook"
keywords = ["nonebot", "plugin", "shutdown", "hook"]

[tool.poetry.dependencies]
python = ">=3.9"
nonebot2 = ">=2.0.0"

[tool.poetry.dev-dependencies]
nonebot-adapter-onebot = ">=2.4.3"
nonebot2 = {extras = ["fastapi"], version = ">=2.3.0"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = ["src"]

[tool.pdm.scripts]
format = { composite = ["isort ./src/", "black ./src/", "ruff check ./src/"] }

[tool.black]
line-length = 110
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 110
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]

[tool.ruff]
line-length = 110
target-version = "py39"

[tool.ruff.lint]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "PT", "Q"]
ignore = ["C901", "T201", "E731", "E402"]

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"

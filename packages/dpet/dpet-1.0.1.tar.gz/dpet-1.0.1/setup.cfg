[metadata]
name = dpet
version = 1.0.1
author = Nikola Ivanovic
author_email = nikola.iv.99@gmail.com
description = A Python package for analysing disordered protein ensembles based on MDTraj
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hamidrgh/EnsembleTools
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy>=1.15.4
	pandas
	mdtraj
	matplotlib
	scipy
	scikit-learn
	umap-learn
	requests

[options.packages.find]
exclude = 
	docs

[egg_info]
tag_build = 
tag_date = 0


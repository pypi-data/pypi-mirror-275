[build-system]
requires = ["setuptools>=59.0"]
build-backend = "setuptools.build_meta"

[project]
name = "piney_event"
version = "0.0.4"
authors = [
  { name="Sahar Shulman", email="dillpickledev@gmail.com" },
]
description = "A tiny Event System for Python"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hohfchns/piney_event"
Issues = "https://github.com/hohfchns/piney_event/issues"

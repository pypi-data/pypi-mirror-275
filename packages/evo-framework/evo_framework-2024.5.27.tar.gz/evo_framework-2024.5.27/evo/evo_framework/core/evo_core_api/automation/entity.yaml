#API TYPE:
#   STRING [DEFAULT_VALUE] 
#   LANGUAGE [DEFAULT_VALUE] 
#   INT [DEFAULT_VALUE] 
#   LONG [DEFAULT_VALUE] 
#   FLOAT [DEFAULT_VALUE]
#   DOUBLE [DEFAULT_VALUE]
#   BYTE
#   BYTES
#   BOOL [DEFAULT_VALUE]
#   EOBJECT EOBJECT_CLASS
#   MAP EOBJECT_CLASS
#   ENUM ENUM_DEFAULT

package: evo_core_api

enum:
  EnumApiAction:
    NONE
    ERROR
    PROGRESS
    PROGRESS_UPLOAD
    PROGRESS_DOWNLOAD
    PARTIAL
    COMPLETE

  EnumApiVisibility:
    PUBLIC
    PRIVATE

entity:
  EApi:
    description: STRING
    isStream: BOOL     
    input: STRING
    output: STRING

  EAction:
    enumApiAction: ENUM EnumApiAction .NONE
    action: STRING     
    input: BYTES 
    output: BYTES

  EApiConfig:
        enumApiVisibility: ENUM EnumApiVisibility .PRIVATE
        publicKey: BYTES
        label: STRING
        description: STRING
        urlLogo: STRING
        remoteUrl: STRING 
        remotePort: INT 443
        os: STRING
        mapEApi: MAP EApi

  EApiFile:
    isUrl: BOOL
    name : STRING
    ext: STRING
    length : LONG
    data: BYTES

  EApiImage:
    isUrl: BOOL
    name : STRING
    ext: STRING
    length : LONG
    data: BYTES

  EApiVideo:
    isUrl: BOOL
    name : STRING
    ext: STRING
    length : LONG
    data: BYTES

  EApiAudio:
    isUrl: BOOL
    name : STRING
    ext: STRING
    length : LONG
    data: BYTES
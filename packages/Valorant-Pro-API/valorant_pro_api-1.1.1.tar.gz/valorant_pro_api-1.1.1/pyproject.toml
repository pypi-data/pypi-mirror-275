[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "Valorant-Pro-API"
version = "1.1.1"
authors = [
  { name="Gabriel Bermes--Poupeau", email="gabrielbermesp@gmail.com" },
]
description = "A python library to retrieve data from pro matches of valorant registered on the site https://vlr.gg/"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ThorkildFregi/Valorant-Pro-API"
Issues = "https://github.com/ThorkildFregi/Valorant-Pro-API/issues"
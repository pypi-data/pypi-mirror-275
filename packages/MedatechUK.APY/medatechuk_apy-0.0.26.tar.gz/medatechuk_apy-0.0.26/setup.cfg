[metadata]
name = MedatechUK.APY
version = 0.0.26
author = Simon Barnett
author_email = si@medatechuk.com
description = MedatechUK Python API for Priority oData
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MedatechUK/Medatech.APY
project_urls = 
	Bug Tracker = https://github.com/MedatechUK/Medatech.APY/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.extras_require]
xmltodict = xmltodict>=0.13
pyodbc = pyodbc>=5.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


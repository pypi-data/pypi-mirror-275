[bumpversion]
current_version = 0.4.1
commit = True
tag = False

[bumpversion:file:django_darthmail/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[metadata]
description_file = README.md

[flake8]
ignore = D203
exclude = 
	django_darthmail/migrations,
	.git,
	.tox,
	docs/conf.py,
	build,
	dist
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0


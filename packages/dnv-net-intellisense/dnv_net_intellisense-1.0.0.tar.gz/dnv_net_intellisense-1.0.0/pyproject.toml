[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dnv-net-intellisense"
version = "1.0.0"
authors = [
    {name = "DNV AS", email = "software.support@dnv.com"},
]
description = "IntelliSense support for the `with` statement for dotnet runtime assemblies from Python."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["dotnet", "dotnetruntime", "netruntime", "net.runtime"]
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = []

[options]
package_dir = "src"

[project.scripts]
update-stubs = "dnv.net.stubs:update"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
skip = [
    '.eggs', '.git', '.hg', '.mypy_cache', '.nox', '.pants.d', '.tox',
    '.venv', '_build', 'buck-out', 'build', 'dist', 'node_modules', 'venv',
]
skip_gitignore = true

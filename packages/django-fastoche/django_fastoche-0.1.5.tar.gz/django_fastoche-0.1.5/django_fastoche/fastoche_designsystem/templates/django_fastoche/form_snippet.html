{% if form.non_field_errors %}
  <section class="fastoche-my-4v fastoche-input-group fastoche-input-group--error">
    {{ form.non_field_errors }}
  </section>
{% endif %}
{% for hidden in form.hidden_fields %}
  {{ hidden }}
{% endfor %}
{% for field in form.visible_fields %}
  {% include "django_fastoche/form_field_snippets/field_snippet.html" %}
{% endfor %}

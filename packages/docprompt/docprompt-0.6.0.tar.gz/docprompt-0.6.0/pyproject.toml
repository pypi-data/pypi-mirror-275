[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "docprompt"
version = "0.6.0"
description = "Documents and large language models."
authors = [
    { name = "Frank Colson", email = "frank@pageleaf.io" },
]
dependencies = [
    "python-dateutil<3.0.0,>=2.8.2",
    "pillow>=9.0.1",
    "tqdm>=4.50.2",
    "fsspec>=2022.11.0",
    "pydantic>=2.1.0",
    "tenacity>=7.0.0",
    "pypdfium2<5.0.0,>=4.28.0",
    "rapidfuzz>=3.0.0",
    "filetype>=1.2.0",
]
requires-python = "<3.13,>=3.8.1"
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
google = [
    "google-cloud-documentai>=2.20.0",
]
azure = [
    "azure-ai-formrecognizer>=3.3.0",
]
search = [
    "tantivy<1.0.0,>=0.21.0",
    "rtree<3.0.0,>=1.2.0",
    "networkx<4.0.0,>=2.8.8",
]

[project.scripts]
docprompt = "docprompt.cli:main"

[project.urls]
homepage = "https://github.com/Page-Leaf/docprompt"

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = [
    "py39",
    "py310",
    "py311",
]
include = "\\.pyi?$"
exclude = "/(\n    \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n)/\n"

[tool.flake8]
ignore = [
    "E501",
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
skip_gitignore = true

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "docprompt",
    "tests",
]

[tool.pdm.dev-dependencies]
test = [
    "isort<6.0.0,>=5.12.0",
    "flake8<7.0.0,>=6.1.0",
    "flake8-docstrings<2.0.0,>=1.7.0",
    "mypy<2.0.0,>=1.6.1",
    "pytest<8.0.0,>=7.4.2",
    "pytest-cov<5.0.0,>=4.1.0",
    "ruff<1.0.0,>=0.3.3",
]
dev = [
    "tox<4.0.0,>=3.20.1",
    "virtualenv<21.0.0,>=20.2.2",
    "pip<21.0.0,>=20.3.1",
    "twine<4.0.0,>=3.3.0",
    "pre-commit<3.0.0,>=2.12.0",
    "toml<1.0.0,>=0.10.2",
    "bump2version<2.0.0,>=1.0.1",
    "ipython>=8.12.3",
]

[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
]
ignore = []
fixable = [
    "ALL",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.poetry]
name = "playwright-network-spy"
version = "0.1.3"
description = "ðŸ”¥ A powerful tool for crawling any website on Earth with infinite scrolling, using Playwright."
authors = ["YeonGyu-Kim <code.yeon.gyu@gmail.com>"]
license = "MIT License"
readme = "README.md"
repository = "https://github.com/code-yeongyu/playwright-page-pool"
homepage = "https://github.com/code-yeongyu/playwright-page-pool"

[tool.poetry.dependencies]
python = "^3.8"
playwright = "*"
pip = "*"


[tool.poetry.group.dev.dependencies]
ruff = "^0.4.5"
pyright = "^1.1.364"
pytest = "7.4.4"
pytest-sugar = "^1.0.0"
pytest-it = "^0.1.5"
pytest-asyncio = "^0.23.7"

[tool.pytest.ini_options]
python_files = ["tests/*.py"]
addopts = """\
    -n auto
"""

[tool.ruff]
line-length = 119
target-version = "py38"
lint.select = ["PLE", "PLW", "E", "W", "F", "I", "Q", "UP", "C4", "PT"]

[tool.pyright]
typeCheckingMode = "strict"
reportMissingTypeStubs = "none"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools>=64.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"


[project]
name = "oszitrace-ioc"
authors = [
    { name = "Florin Boariu", email = "florin.pt@rootshell.ro" },
    { name = "Matthias RÃ¶ssle", email = "matthias.roessle@helmholtz-berlin.de" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering"
]
dependencies = [
    "caproto",
    "xarray",
    "numpy",
    "parse",
    "pyyaml"
]
dynamic = ["version"]
description = "Quick'n dirty view / save utility to retrieve and store waveforms from SCPI compliant devices"
readme = "README.md"
requires-python = ">=3.8"
keywords = []

[project.urls]
"Source Code" = "https://gitlab.com/kmc3-xpp/oszitrace"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio"
]
lecroy = [
    "pyvisa",
    "pyvicp",
    "pyvisa-py",
]
agilent = [
    "pyvisa",
    "pyvisa-py",
]
display = [
    "matplotlib",
    "emmi",
    "zarr",
    "h5netcdf",
]
all = [
    "matplotlib",
    "emmi",
    "zarr",
    "h5netcdf",
    "pyvisa",
    "pyvicp",
    "pyvisa-py",    
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -s"
log_cli = true
testpaths = [
    "test",
]

[tool.setuptools_scm]
write_to = "src/oszitrace/_version.py"

[project.scripts]
oszitrace-live = "oszitrace.app:main"
oszitrace-ioc = "oszitrace.iocmain:run_ioc"

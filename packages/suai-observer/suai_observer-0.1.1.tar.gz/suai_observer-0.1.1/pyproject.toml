[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "suai-observer"
version = "0.1.1"
readme = "README.md"
description = "A library and a script to get list of all reports from your SUAI profile"
license = { file = "LICENSE" }
authors = [
	{ name = "lch361", email = "lch361@proton.me" }
]
dependencies = ["toml", "beautifulsoup4", "requests"]

keywords = ["web", "scraping", "http", "html", "education", "login"]
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Operating System :: OS Independent",
	"Development Status :: 4 - Beta",
	"Intended Audience :: Education",
]

[project.urls]
"Homepage" = "https://codeberg.org/lch361/suai-observer"

[project.scripts]
suai-observer = "suai_observer.cli:main"

[build-system]
    requires = ["setuptools>=61.0"]
    build-backend = "setuptools.build_meta"

    [project]
    name = "tharos-pytools"
    version = "0.0.32"
    authors = [
    { name="Tharos", email="dubois.siegfried@gmail.com" },
    ]
    description = "Collection of quality-of-life functions"
    readme = "README.md"
    requires-python = ">=3.10"
    classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
    ]

    [project.urls]
    "Homepage" = "https://github.com/Tharos-ux/tharos-pytools"
    "Bug Tracker" = "https://github.com/Tharos-ux/tharos-pytools/issues"
    
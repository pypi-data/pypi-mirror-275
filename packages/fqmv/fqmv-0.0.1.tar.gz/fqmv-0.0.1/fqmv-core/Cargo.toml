[package]
name = "fqmv-core"
version.workspace = true
edition.workspace = true
description.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
license.workspace = true
readme = "README.md"

[dependencies]

# I/O
serde = { version = "1.0.190", features = ["derive"] }
serde_json = "1.0"
npyz = "0.8"
bincode = "1.3.3"
polars = { version = "0.37.0", features = ["polars-io", "polars-ops", "lazy", "parquet", "json", "csv"] }

# Linear algebra, matrices, and numbers
nalgebra = "0.32.3"
lstsq = "0.5.0"
num = "0.4.3"

# Parallelism
rayon = "1.8.0"

# Randomness
rand = "0.8.5"
rand_distr = "0.4.3"
rand_chacha = "0.3.1"

# Image processing
image = "0.25.1"
imageproc = "0.24.0"

# Utilities
kdam = {version = "0.5.1", features = ["rayon", "spinner", "template"]}
chrono = "0.4.31"
colored = "2.1.0"

[features]
default = ["core", "data"]
core = []
data = []

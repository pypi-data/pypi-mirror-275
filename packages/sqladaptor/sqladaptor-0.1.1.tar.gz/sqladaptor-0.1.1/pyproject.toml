[project]
name = "sqladaptor"
version = "0.1.1"
description = "Starting adaptor for JSON/Pandas to SQL db"
authors = [
    { name = "Bosco Ho", email = "apposite@gmail.com" }
]
dependencies = [
    "path>=16.14.0",
    "pydash>=8.0.1",
    "pandas>=2.2.2",
    "pytest>=8.2.1",
    "rich>=13.7.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/sqladaptor"]

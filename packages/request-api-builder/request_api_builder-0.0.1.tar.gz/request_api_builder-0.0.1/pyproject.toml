[project]
name = "request-api-builder"
version = "0.0.1"
authors = [
 { name="Kateryna Levashova", email="voxquietam.md@gmail.com" },
]
description = "Request builder for testing API"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]


[tool.black]
line-length = 80
multi_line_output = 3
include-trailing-comma = true
target-version = ['py311']
extend-exclude = '''
/(
    \.git
  | \.github
  | \.idea
  | \.venv
)/
'''
[tool.isort]
profile = "black"
line_length = 80
force_sort_within_sections = true
atomic = true

[tool.semantic_release]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.branches.master]
match = "(master)"
prerelease = false
version_variables = ["setup.py:__version__"]
commit_subject = "chore(release): bump requiest-builder to version {version}"
commit_author = "Kateryna Levashova <voxquietam.md@gmail.com>"


[tool.mypy]
python_version = "3.11"
show_error_codes = true
warn_return_any = false
pretty = true
follow_imports = 'silent'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
ignore-vcs = true

[tool.hatch.build.targets.wheel]
packages = ["src/request-api-builder"]

[metadata]
name = graphopf
version = 0.0.0
author = Arsam Aryandoust
author_email = arsam@mit.edu
description = A geometric deep learning solver for Optimal Power Flow problems
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.mit.edu/~arsam/
project_urls = 
	Source Code = https://github.com/ArsamAryandoust/GraphOPF
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	numpy >= 1.20.0
	pandas >= 1.3.0
	matplotlib >= 3.4.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


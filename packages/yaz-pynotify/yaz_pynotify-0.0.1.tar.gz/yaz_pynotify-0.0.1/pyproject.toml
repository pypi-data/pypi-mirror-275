[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yaz_pynotify"
version = "0.0.1"
authors = [
  { name="Yarzue Zolia", email="zyarzue.dev@gmail.com" },
]
description = "PyNotify is a flexible and extendable notification system that supports multiple notification channels like email and SMS."
readme = "README.md"
requires-python = ">=3.10"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yarz-dev/pynotify_client"
Issues = "https://github.com/yarz-dev/pynotify_client/issues"
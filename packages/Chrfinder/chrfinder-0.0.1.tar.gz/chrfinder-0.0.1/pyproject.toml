[build-system] 
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Chrfinder"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
description = "The package find the best chromatography based on properties of the mixture"
dependencies = [
    "pandas",
    "pubchempy",
    "tk",
    "urllib3",
]
authors = [
    {name = "Anthony Verhoeven", email = "anthony.verhoeven@epfl.ch"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version"]

[project.urls]
source = "https://github.com/Averhv/Chrfinder"
tracker = "https://github.com/Averhv/Chrfinder/issues"


[project.optional-dependencies]
test = [
    "hypothesis",
    "pytest",
    "pytest-cov",
    "tox",
    "genbadge[coverage]",
]
doc = [
    "furo",
    "myst-parser",
    "sphinx>=5",
    "sphinx-copybutton",
]

[tool.hatch.version]
path = "src/Chrfinder/__init__.py"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.coverage.run]
omit = [
    '__init__.py'
]

[tool.coverage.report]
exclude_also = [
    "if __name__ == .__main__.:",
]

[tool.hatch.build.targets.wheel]
packages = ["src/Chrfinder"]
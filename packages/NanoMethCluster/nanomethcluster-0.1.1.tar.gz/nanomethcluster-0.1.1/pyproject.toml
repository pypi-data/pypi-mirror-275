[project]
name = "NanoMethCluster"
version = "0.1.1"
description = "A package for analyzing nanopore sequencing data, focusing on clustering raw reads based on methylation and k-mers."
authors = [{name = "Zarubin Aleksei", email = "a.a.zarubin@gmail.com"}]
license = "MIT"
readme = "README.md"
repository = "https://github.com/alekseizarubin/NanoMethCluster"

[tool.poetry.dependencies]
python = ">=3.6"
numpy = ">=1.21"
pandas = ">=1.3"
scikit-learn = ">=0.24"
matplotlib = ">=3.4"
seaborn = ">=0.11"
umap-learn = ">=0.5"
argparse = ">=1.4"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
NanoMethCluster = "NanoMethCluster.cli:main"

[project.urls]
Homepage = "https://github.com/alekseizarubin/NanoMethCluster"

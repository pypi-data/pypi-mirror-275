[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rimc_engine"
version = "0.5.2"
authors = [
  { name="Bogdan Pokrepin", email="pokrepin@gmail.com" },
]
description = "Film simulation / photo processor python module."
readme = "readmepypl.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bogpok/rimc_engine"
"Bug Tracker" = "https://github.com/bogpok/rimc_engine/issues"
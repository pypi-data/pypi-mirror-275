name: Build 🏗️ & Publish 🚀

on: workflow_call

jobs:
  build-publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    env:
      PYPI_USER: __token__
    steps:
      - uses: actions/checkout@v4
      - name: Install Hatch
        uses: pypa/hatch@install
      - name: Build
        run: hatch build
      - name: Publish
        run: hatch publish --user $PYPI_USER --auth ${{ secrets.PYPI_TOKEN }} --no-prompt

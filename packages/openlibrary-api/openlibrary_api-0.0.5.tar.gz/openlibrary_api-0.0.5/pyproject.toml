[build-system]
requires = ["hatchling", "requests"]
build-backend = "hatchling.build"

[project]
name = "openlibrary_api"
version = "0.0.5"
authors = [
  { name="Angel Thomas", email="tnf.angel.19@gmail.com" },
]
description = "A wrapper for the OpenLibrary API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/angelt19/openlibrary_api"
Issues = "https://github.com/angelt19/openlibrary_api/issues"
[project]
name = "mfu"
version = "0.0.10"
authors = [
  { name="Michael Botha", email="michael@408.co.za" },
]
description = "Michael's fun utilities"
readme = "README.md"
requires-python = ">=3.7"
classifiers = []
dependencies=[
    'Click >= 8.1.3',
    'kubernetes >= 25.3.0',
    'watchdog >= 2.1.9',
    'GitPython >= 3.1.29',
    'requests >= 2.28.1',
    'python-gitlab >= 3.7.0'
]

[project.scripts]
mfu = "mfu.main:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

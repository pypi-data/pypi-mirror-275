[build-system]
requires = [
    "hatchling>=1.22.2"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_soap"
version = "0.1.8"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, pennyeach (SOAP module)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "lxml>=4.9.3",
    "pip>=24.0",
    "pypomes_core>=1.0.7",
    "pypomes_http>=0.1.8",
    "pypomes_security>=0.1.4",
    "requests>=2.31.0",
    "setuptools>=68.0.0",
    "wheel>=0.42.0",
    "zeep>=4.2.1"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-SOAP"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-SOAP/issues"

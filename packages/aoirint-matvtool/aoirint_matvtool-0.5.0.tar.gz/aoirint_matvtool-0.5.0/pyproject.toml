[tool.pysen]
version = "0.11"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 88
py_version = "py311"

  [[tool.pysen.lint.mypy_targets]]
    paths = ["."]


[tool.poetry]
name = "aoirint-matvtool"
version = "0.5.0"
description = "A command line tool to handle a multi audio track video file"
authors = ["aoirint <aoirint@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/aoirint/matvtoolpy"
packages = [{include = "aoirint_matvtool"}]

[tool.poetry.scripts]
matvtool = "aoirint_matvtool.cli:main"

[tool.poetry.dependencies]
python = "~3.11"
pydantic = "^2.7.1"
tqdm = "^4.66.4"


[tool.poetry.group.dev.dependencies]
types-tqdm = "^4.66.0.20240417"
numpy = "^1.26.4"
opencv-python = "^4.9.0.80"
pysen = "^0.11.0"
black = "^24.4.2"
isort = "^5.13.2"
flake8 = "^7.0.0"
flake8-bugbear = "^24.4.26"
mypy = "^1.10.0"
pytest = "^8.2.1"
pyinstaller = "^6.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

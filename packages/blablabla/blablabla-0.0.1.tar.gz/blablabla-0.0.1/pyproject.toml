[tool.poetry]
name = "blablabla"
version = "0.0.1"
description = "A simple application to enable voice activated chatbot"
authors = ["Guillaume Cadot <guillaume.cadot.1990@gmail.com>"]
readme = "README.md"
packages = [{include = "blablabla"}]

[tool.poetry.dependencies]
python = ">3.11,<4.0"
pysoundfile = "^0.9"
librosa = "^0.8.1"
openai = "^0.12.0"
pynput = "^1.7.3"
pyperclip = "^1.8.2"
keyboard = "^0.13.5"
orjson = "^3.6.5"
fastapi = "^0.111.0"
uvicorn = "^0.15.0"
aiohttp = "^3.7.4"
webrtcvad = "^2"
sounddevice = "^0.4.1"
pip-system-certs = "4.0"
statesman = "^1.0"
fast-mosestokenizer = "0.0.8.2"
faster-whisper=">=0.10.1"

[tool.poetry.dev-dependencies]
icecream = "^2.1.3"
pytest = "^6.2.5"
poetry = "^1.8"
logfire = "^0.35"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
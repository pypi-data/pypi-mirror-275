[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "gdtransform"
version = "0.1.1"
authors = [
    { name = "Mayank Bhargava", email = "mbhargava.gd@gmail.com" },
]
description = "Transformation library to build transformations for Godel Grid data platform"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://www.godelgrid.com"
Documentation = "https://www.godelgrid.com/docs"
Repository = "https://github.com/godelgrid/gdtransform"
Issues = "https://github.com/godelgrid/gdtransform/issues"
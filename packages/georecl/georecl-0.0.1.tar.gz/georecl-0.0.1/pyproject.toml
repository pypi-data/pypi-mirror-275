[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "georecl"
version = "0.0.1"
authors = [
  { name="1nly1mk", email="mkpandey.irs@gmail.com" },
]
description = "A rest client for geoserver which accepts both basic user and password along with authkey"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"
[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "stereoid"
version = "0.4"
dependencies = [
    "numba",
    "numpy",
    "scipy",
    "numexpr>=2.7",
    "netcdf4",
    "xarray",
    "drama>=0.7",
    "tqdm"
]
requires-python = ">=3.9"
authors = [
  {name = "Paco Lopez Dekker", email = "F.LopezDekker@tudelft.nl"},
  {name = "Andreas Theodosiou", email = "a.theodosiou@tudelft.nl"},
  {name = "Marcel Kleinherenbrink", email = "M.Kleinherenbrink@tudelft.nl"},
]
description = "The stereoid tools for the Harmony mission."
readme = "README.rst"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
]

[project.optional-dependencies]
plot = ["matplotlib"]
carto = ["matplotlib", "cartopy"]
spectra = ["wavespectra"]

[project.urls]
Repository = "https://gitlab.tudelft.nl/drama/stereoid.git"
"Bug Tracker" = "https://gitlab.tudelft.nl/drama/stereoid/-/issues"

[project.scripts]
harmulator_fwd = "stereoid.cli:run_harmony_fwd"
partition_swan = "stereoid.cli:partition_swan"
compute_lut = "stereoid.cli:compute_lut"
harmulator_inv = "stereoid.cli:run_harmony_inv"
convert_to_netcdf = "stereoid.cli:convert_to_netcdf"

[tool.setuptools.packages]
find = {}

[tool.pyright]
exclude = ["**/node_modules",
    "**/__pycache__",
    "*/build",
    "*.egg-info",
]

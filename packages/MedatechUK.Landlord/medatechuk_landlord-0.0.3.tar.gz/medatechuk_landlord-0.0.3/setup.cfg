[metadata]
name = MedatechUK.Landlord
version = 0.0.3
author = Simon Barnett
author_email = si@medatechuk.com
description = MedatechUK Labels
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MedatechUK/Medatech.Landlord
project_urls = 
	Bug Tracker = https://github.com/MedatechUK/Medatech.Landlord/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.package_data]
labelspec = LabelSpec.py
settings = settings.ini
unedrcon = undercon.pdf

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = tf_idf_cosimm
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = tf_idf
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Ryan C. Cooper
author_email = ryan.c.cooper@uconn.edu
copyright = 2024 onwards, %(author)s
description = This is a short set of functions meant to help analyze cosine similarity between texts
keywords = nbdev jupyter notebook python
language = English
status = 3
user = cooperrc

### Optional ###
requirements = numpy pandas nltk scikit-learn

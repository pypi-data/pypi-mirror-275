[tool.poetry]
name = "utk_streamer"
version = "0.2.1"
description = "Simple utility to download multiple files from a sheet at once"
authors = ["Mark Baggett <mbagget1@utk.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8 || ^3.9 || ^3.10 || ^3.11 || ^3.12"
requests = "^2.32.2"
click = "^8.1.7"
tqdm = "^4.66.4"
lxml = "^5.2.2"

[tool.poetry.scripts]
streamer = "utk_streamer.streamer:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

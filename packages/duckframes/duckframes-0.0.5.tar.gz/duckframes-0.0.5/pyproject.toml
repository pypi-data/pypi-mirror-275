[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "duckframes"
version = "0.0.5"
authors = [{ name = "Cody", email = "cody@dkdc.dev" }]
description = "coming soon?"
readme = "readme.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ['ibis-framework[duckdb]']

[project.urls]
"Homepage" = "https://github.com/lostmygithubaccount/duckframes"
"Bug Tracker" = "https://github.com/lostmygithubaccount/duckframes"

[metadata]
name = NodeGraphQt_QuiltiX_fork
version = 0.7.0
author = Johnny Chan, Manuel Koester, Richard Frangenberg
license = MIT License
license_file = LICENSE.md
long_description = file: README.md
long_description_content_type = text/markdown
description = [Fork] Node graph framework for PySide6 that can be
	implemented and re-purposed into applications.
classifiers = Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.9
url = https://github.com/manuelkoester/NodeGraphQt/tree/qtpy
project_urls = 
	Documentation = https://jchanvfx.github.io/NodeGraphQt/api/html/index.html
	Source = https://github.com/jchanvfx/NodeGraphQt/
	Tracker = https://github.com/jchanvfx/NodeGraphQt/issues

[options]
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	qtpy>=2.3.0

[options.extras_require]
PySide6 = PySide6<6.7.0

[options.packages.find]
exclude = examples

[options.package_data]
NodeGraphQt = widgets/icons/node_base.png

[egg_info]
tag_build = 
tag_date = 0


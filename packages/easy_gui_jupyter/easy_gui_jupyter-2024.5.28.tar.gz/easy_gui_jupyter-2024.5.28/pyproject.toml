[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "easy_gui_jupyter"
version = "2024.05.28"
description = "Simplify the creation of GUI elements in Jupyter notebooks"
license = "MIT"
repository = "https://github.com/HenriquesLab/easy-gui-jupyter"
documentation = "https://github.com/HenriquesLab/easy-gui-jupyter/tree/main/docs"
authors = [ "Ricardo Henriques <ricardo@henriqueslab.org>", "Bruno Saraiva <bruno.msaraiva2@gmail.com>", "Ant√≥nio Brito <antmsbrito95@gmail.com>",]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
ipython = "^8.24.0"
ipywidgets = "^8.1.2"
ipyfilechooser = "^0.6.0"
pyyaml = "^6.0.1"
toml = "^0.10.2"

[tool.pytest.ini_options]
testpaths = [ "tests",]
addopts = "--nbmake -n=auto"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"
ipykernel = "^6.29.4"
ruff = "^0.4.3"
lazydocs = "^0.4.8"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.0"
pytest-xdist = "^3.6.1"
nbmake = "^1.5.3"
gptrepo = "^1.0.3"

name: Auto update version number, make a GH release and push release to PyPI.

on:
  push:
    tags:
      # After vMajor.Minor.Patch _anything_ is allowed (without "/") !
      - v[0-9]+.[0-9]+.[0-9]+*

permissions:
  contents: write

jobs:
  release:
    name: Create GH release matching tagged version
    runs-on: ubuntu-latest
    if: github.repository == 'PSDI-UK/aiida-gromacs' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="$tag" \
              --generate-notes

  pypi:
    name: Push the release to PyPI
    runs-on: ubuntu-latest
    if: github.repository == 'PSDI-UK/aiida-gromacs' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11.6
      uses: actions/setup-python@v5
      with:
        python-version: 3.11.6

    - name: Set __VERSION__ to the GH tag
      env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          tag: ${{ github.ref_name }}
      run: |
        sed -i "s/__version__ =.*/__version__ = \"${tag}\"/g" aiida_gromacs/__init__.py

    - name: Install flit
      run: |
        python -m pip install --upgrade pip
        python -m pip install flit~=3.9

    - name: Build and publish
      run: |
        flit publish
      env:
        FLIT_USERNAME: __token__
        FLIT_PASSWORD:  ${{ secrets.pypi_token }}

  version:
    name: Update version in number
    runs-on: ubuntu-latest
    if: github.repository == 'PSDI-UK/aiida-gromacs' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11.6
      uses: actions/setup-python@v5
      with:
        python-version: 3.11.6

    - name: Set __VERSION__ to the GH tag
      env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          tag: ${{ github.ref_name }}
      run: |
        sed -i "s/__version__ =.*/__version__ = \"${tag}\"/g" aiida_gromacs/__init__.py
        git config user.name github-actions
        git config user.email github-actions@github.com
        git checkout -b update-version-${tag}
        git add aiida_gromacs/__init__.py
        git commit -m "update version number"
        git push --set-upstream origin update-version-${tag}
        gh pr create --title "Update version to ${tag}" --body "Automated version update by github actions bot"

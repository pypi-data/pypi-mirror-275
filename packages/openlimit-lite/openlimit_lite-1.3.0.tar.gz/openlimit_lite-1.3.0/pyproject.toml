[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openlimit_lite"
description = "Rate limiter for the OpenAI API"
version = "1.3.0"
requires-python = ">=3.0"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    {name = "alexliao", email = "support@dragoneye.ai"},
    {name = "shobrook", email = "shobrookj@gmail.com"}
]
keywords = ["openai", "rate-limit", "limit", "api", "request", "token", "leaky-bucket", "gcra", "asyncio"]
dependencies = ["tiktoken"]
urls = { "Homepage" = "https://github.com/dragoneyeAI/openlimit-lite" }


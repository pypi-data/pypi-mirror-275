[tool.poetry]
name = "puepy"
version = "0.1.2"
description = "Frontend Framework for PyScript"
authors = ["Ken Kinder <ken+github@kkinder.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tools.poetry.urls]
Homepage = "https://github.com/kkinder/puepy"
Repository = "https://github.com/kkinder/puepy.git"
Issues = "https://github.com/kkinder/puepy/issues"

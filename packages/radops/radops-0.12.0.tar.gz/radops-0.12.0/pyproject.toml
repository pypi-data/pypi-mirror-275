[project]
name = "radops"
dynamic = ["version"]
description = "ops tooling for Striveworks's R&D team"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "attrs",
    "numpy",
    "pydantic-settings",
    "boto3",
    "tqdm",
    "rich",
    "typer",
    "requests",
    "docker",
    "fabric",
    "google-cloud-compute",
    "mlflow-skinny",
]

[project.urls]
homepage = "https://www.striveworks.com"

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project.scripts]
radops = "radops.cli:app"

[tool.setuptools]
packages = ["radops"]

[tool.setuptools_scm]

[project.optional-dependencies]
dev = ["setuptools_scm", "pre-commit"]
test = ["pytest", "coverage"]

[tool.black]
line-length = 79

[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:Deprecated call to `pkg_resources\\.declare_namespace\\('.*'\\):DeprecationWarning",
    "ignore::DeprecationWarning:google.rpc",
]

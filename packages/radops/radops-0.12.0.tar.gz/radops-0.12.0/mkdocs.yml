site_name: R&D Ops
repo_url: https://github.com/striveworks/radops
theme:
  name: material
  icon:
    admonition:
      danger: material/alert
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details

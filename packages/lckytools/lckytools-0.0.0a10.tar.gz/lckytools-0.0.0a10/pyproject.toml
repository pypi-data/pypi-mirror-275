[tool.poetry]
name = "lckytools"
version = "0.0.0a10"
description = ""
authors = ["LCKYN <T.Pawarit@lckyn.com>"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "lckytools", from = "src" },
    { include = "lckytools.ai", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.9"
seaborn = "^0.13.0"
matplotlib = "^3.8.2"
scikit-learn = { version = "^1.3.2", optional = true }
pandas = { version = "^2.1.4", optional = true }
numpy = { version = "^1.26.2", optional = true }

[tool.poetry.extras]
ai = ["scikit-learn", "pandas", "numpy"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

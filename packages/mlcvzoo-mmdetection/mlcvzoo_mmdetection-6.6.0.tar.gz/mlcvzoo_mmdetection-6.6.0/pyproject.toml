[tool.poetry]
name = "mlcvzoo-mmdetection"
description = "MLCVZoo MMDetection Package"
version = "6.6.0"
license = "Open Logistics Foundation License 1.3"
readme = "README.md"
homepage = "https://git.openlogisticsfoundation.org/silicon-economy/base/ml-toolbox/mlcvzoo-models/mlcvzoo-mmdetection"
repository = "https://git.openlogisticsfoundation.org/silicon-economy/base/ml-toolbox/mlcvzoo-models/mlcvzoo-mmdetection"
documentation = "https://git.openlogisticsfoundation.org/silicon-economy/base/ml-toolbox/mlcvzoo-models/mlcvzoo-mmdetection/-/blob/main/documentation/index.adoc"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]
authors = [
    "Maximilian Otten <maximilian.otten@iml.fraunhofer.de>",
    "Christian Hoppe <christian.hoppe@iml.fraunhofer.de>",
    "Oliver Bredtmann <oliver.bredtmann@dbschenker.com>",
    "Thilo Bauer <thilo.bauer@dbschenker.com>",
    "Oliver Urbann <oliver.urbann@iml.fraunhofer.de>",
    "Jan Basrawi <jan.basrawi@dbschenker.com>",
    "Luise Weickhmann <luise.weickhmann@iml.fraunhofer.de>",
    "Luca Kotulla <luca.kotulla@iml.fraunhofer.de>",
]

exclude = ["mlcvzoo_mmdetection/tests/**/*"]

packages = [
    { include = "mlcvzoo_mmdetection" },
]

[tool.poetry.dependencies]
python = "^3.8"

yaml-config-builder = { version = "^8" }
related-mltoolbox = { version = "^1" }
mlcvzoo_base = { version = "^5.7" }

# 4.6.0.66 leads to errors when building mmcv-full
opencv-python = { version = ">=4.5,!=4.5.5.64,!=4.6.0.66" }
opencv-contrib-python = { version = ">=4.5,!=4.5.5.64,!=4.6.0.66" }
attrs = { version = ">=20" }
mmcv = { version = "^2" }
mmengine = { version= "^0.7" }
mmdeploy = { version = ">=1.3.0", optional=true }
mmdet = { version = "^3" }
mmsegmentation = { version = "^1", optional=true }
onnxconverter-common = { version = ">=1.14.0", optional=true }
onnxruntime = { version = ">=1.16.0", optional=true }
pycocotools = { version=">=2.0.2", markers = "platform_machine == 'x86_64'" }
# 1.19.2 is oldest available on aarch64 but 1.19.5 leads to unbuildable pytorch there, all is well on amd64
numpy = { version = ">=1.19.2,!=1.19.5" }
nptyping = { version = ">=2.0" }
# torch 2.0.1 has missing cuda dependencies https://github.com/pytorch/pytorch/issues/100974
torch = { version = ">=1.9,!=2.0.1" }
torchvision = { version = ">=0.10" }
# tensorrt>=8.6.0 has dependencies on cuda 12
tensorrt = { version = "==8.5.3.1", optional=true }


# TODO: Remove when issue is resolved, normally yapf is not a first-level depedency of mlcvzoo-mmdetection
#       Issue: https://github.com/open-mmlab/mmdetection/issues/10962
yapf = { version = "*,!=0.40.2" }

[tool.poetry.dev-dependencies]
mock = { version = ">=4.0" }
pytest = { version = ">=7.0" }
pytest-cov = { version = ">=3.0.0" }
black = { version = ">=22" }
mypy = { version = ">=0.961" }
pylint = { version = ">=2.9.6" }
# Isort guarantees formatting results for 5.X
isort = { version = "^5.0" }
pytest-mock = { version = ">=3.7" }
# Needed by mmdetection but currently only used in unit tests
panopticapi = { git = "https://github.com/cocodataset/panopticapi.git", rev = "7bb4655548f98f3fedc07bf37e9040a992b054b0"}

[build-system]
# NOTE: Don't remove setuptools, therefore require it from the build system
requires = ["setuptools", "poetry_core>=1.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
mmdeploy = ["mmdeploy"]
mmsegmentation = ["mmsegmentation"]
onnxruntime = ["mmdeploy", "onnxruntime"]
onnxruntime-float16 = ["mmdeploy", "onnxruntime", "onnxconverter-common"]
tensorrt = ["mmdeploy", "tensorrt"]

[tool.isort]
profile = "black"

[tool.pylint.master]
extension-pkg-whitelist = ["numpy", "cv2"]
jobs = 0

[tool.pytest.ini_options]
log_cli = 1
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s | %(filename)s:%(funcName)s:%(lineno)s"
log_cli_date_format= "%Y-%m-%d %H:%M:%S"

[tool.mypy]
python_version = 3.8
exclude = ['mlcvzoo_mmdetection/tests']

junit_xml = "xunit-reports/xunit-result-mypy.xml"

# output style configuration
show_column_numbers = true
show_error_codes = true
pretty = true

# additional warnings
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_no_return = true

no_implicit_optional = true
# unreachable code checking produces practically only false positives
warn_unreachable = false
disallow_untyped_defs = true
disallow_incomplete_defs = true
# disallow_any_explicit = true
disallow_any_generics = true
disallow_untyped_calls = true
ignore_missing_imports = false
# plugins = "numpy.typing.mypy_plugin"

# ignores that library has no typing information with it
[[tool.mypy.overrides]]
module = [
    "cv2", # https://github.com/opencv/opencv/issues/14590
    "keras.*",
    "imageio.*",
    "keras_preprocessing.*",
    "mlflow.*",
    "mmcv.*",
    "mmdeploy.*",
    "mmengine.*",
    "mmdet.*",
    "mmocr.*",
    "numpy.*",
    "pandas.*",
    "PIL.*",
    "related.*",
    "scipy.*",
    "sklearn.*",
    "terminaltables.*",
    "torch.*",
    "torchvision.*",
    "tqdm.*",
]
ignore_missing_imports = true

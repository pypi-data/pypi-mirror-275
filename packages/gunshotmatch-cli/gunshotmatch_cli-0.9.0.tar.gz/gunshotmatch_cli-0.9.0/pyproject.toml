[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "gunshotmatch-cli"
version = "0.9.0"
description = "GunShotMatch Command-Line Interface."
readme = "README.rst"
keywords = []
dynamic = []
dependencies = [
    "click>=8.1.7",
    "consolekit>=1.5.2",
    "domdf-python-tools>=3.6.1",
    "gunshotmatch-pipeline>=0.8.1",
    "gunshotmatch-reports>=0.1.0",
    "libgunshotmatch>=0.12.0",
    "libgunshotmatch-mpl>=0.1.0.post1",
    "numpy>=1.22",
    "scikit-learn>=1.3.2",
    "sdjson>=0.4.0",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Typed",
]
requires-python = ">=3.8"

[project.license]
file = "LICENSE"

[[project.authors]]
name = "Dominic Davis-Foster"
email = "dominic@davis-foster.co.uk"

[project.urls]
Homepage = "https://github.com/GunShotMatch/gunshotmatch-cli"
"Issue Tracker" = "https://github.com/GunShotMatch/gunshotmatch-cli/issues"
"Source Code" = "https://github.com/GunShotMatch/gunshotmatch-cli"

[project.scripts]
gunshotmatch-cli = "gunshotmatch_cli.__main__:main"

[tool.whey]
base-classifiers = [ "Typing :: Typed",]
python-versions = [ "3.8", "3.9", "3.10", "3.11", "3.12",]
python-implementations = [ "CPython",]
platforms = [ "Windows", "macOS", "Linux",]
license-key = "MIT"
package = "gunshotmatch_cli"

[tool.importcheck]
always = [ "gunshotmatch_cli", "gunshotmatch_cli.__main__", "gunshotmatch_cli.decision_tree",]

[tool.mypy]
python_version = "3.8"
namespace_packages = true
check_untyped_defs = true
warn_unused_ignores = true
no_implicit_optional = true
show_error_codes = true

[tool.snippet-fmt]
directives = [ "code-block",]

[tool.snippet-fmt.languages.python]
reformat = true

[tool.snippet-fmt.languages.TOML]
reformat = true

[tool.snippet-fmt.languages.ini]

[tool.snippet-fmt.languages.json]

[tool.dependency-dash."requirements.txt"]
order = 10

[tool.dep_checker.name_mapping]
attrs = "attr"
pymassspec = "pyms"
scikit-learn = "sklearn"

[project]
name = "yuuz12-sdk"
version = "0.1.0"
description = "Python 3 SDK for Yuuz12-Api. Check https://doc.yuuz12.top/web/#/5/23 "
authors = [
    { name = "Number_Sir", email = "number_sir@126.com" },
]
dependencies = [
    "loguru>=0.7.2",
    "python-dotenv>=1.0.1",
    "httpx>=0.27.0",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

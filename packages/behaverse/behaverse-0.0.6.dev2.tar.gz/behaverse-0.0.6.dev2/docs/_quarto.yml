project:
  title: Behaverse
  type: website
  execute-dir: project

execute:
  enabled: false

website:
  navbar:
    title: Behaverse
    left:
      - getting_started.qmd
      - api/index.qmd
      - text: Data Model
        href: https://behaverse.github.io/data-model/
    right:
      - icon: github
        href: https://github.com/behaverse/behaverse/


interlinks:
  fast: true
  sources:
    pandas:
      url: https://pandas.pydata.org/docs/

format:
  html:
    theme: cosmo
    toc: true

filters:
  - interlinks

# tell quarto to read the generated sidebar
metadata-files:
  - api/_sidebar.yml

quartodoc:
  package: behaverse
  dir: api
  source_dir: ../src
  parser: 'google'
  title: "API"
  render_interlinks: true

  # # write sidebar data to this file
  sidebar: api/_sidebar.yml

  sections:
  - title: Object-Oriented API
    package: behaverse
    contents:
      - name: Dataset
        children: separate
        members:
          - open
          - where
          - describe
          - load
          - validate
      - name: DatasetDescription
        children: separate
  - title: Functional API
    package: behaverse
    contents:
      - list_datasets
      - open_dataset
      - load_dataset
      - describe_dataset
      - validate_dataset
  - title: Utilities
    package: behaverse.utils
    contents:
      - extract_dataset

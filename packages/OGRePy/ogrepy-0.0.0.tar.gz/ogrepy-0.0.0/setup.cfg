[metadata]
version = 0.0.0
name = OGRePy
description = An Object-Oriented General Relativity Package for Python
long_description = file: README.md
long_description_content_type = text/markdown
author = Barak Shoshany
author_email = baraksh@gmail.com
license = MIT
license_file = LICENSE.txt
url = https://github.com/bshoshany/OGRePy
platforms = unix, linux, osx, cygwin, win32
keywords = scientific-computing, differential-geometry, tensor, tensors, general-relativity
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Physics

[options]
packages = 
	OGRePy
install_requires = 
	IPython>=7.10.0
	sympy>=1.8
python_requires = >=3.8
package_dir = 
	=src

[egg_info]
tag_build = 
tag_date = 0


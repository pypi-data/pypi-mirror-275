[tool.poetry]
name = "diana-client"
version = "0.2.3"
description = "A python based DIANA Client for interacting with the DIANA server with higher level apis."
authors = ["Hamada Gasmallah <hamada@distributive.network>", "Jonah Garmaise <jonah@distributive.network>"]
readme = "README.md"
packages = [{include = "diana_client"}]

[tool.poetry.dependencies]
python = "^3.9"
opencv-python="^4.9.0.80"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^7.3.1"
pre-commit = "^3.2.2"
pytest-cov = "^4.0.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^6.1.3"
sphinxcontrib-napoleon = "^0.7"
myst-parser = "^1.0.0"
sphinx-markdown-builder = "^0.5.5"
sphinx-rtd-theme = "^1.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )
)
'''

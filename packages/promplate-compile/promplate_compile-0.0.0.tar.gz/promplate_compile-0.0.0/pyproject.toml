[project]
name = "promplate-compile"
version = "0.0.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "promplate>=0.3.4.4,<0.4",
    "promplate-inspect~=0.0.2.2",
]

[project.scripts]
watch = "promplate_compile.api.watch:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts.fmt]
composite = [
    "ruff check --fix --exit-zero",
    "ruff format",
]

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.4.4",
    "watchfiles>=0.21.0",
]

[tool.ruff]
line-length = 200

[tool.ruff.lint]
select = [
    "I",
    "N",
    "F",
    "E",
    "W",
    "RUF",
]
ignore = [
    "F821",
]

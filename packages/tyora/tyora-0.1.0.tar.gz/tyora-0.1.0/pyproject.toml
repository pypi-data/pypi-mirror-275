[project]
name = "tyora"
version = "0.1.0"
description = "CLI to interact with the mooc.fi instance of CSES"
license = "MIT"
authors = [
    { name = "Edwin Hermans", email = "edwin@madtech.cx" }
]
dependencies = [
    "html2text>=2024.2.26",
    "html5lib>=1.1",
    "platformdirs>=4.2.2",
    "requests>=2.32.1",
    "requests-toolbelt>=1.0.0",
]
readme = "README.md"
requires-python = ">= 3.9"
keywords = ["mooc.fi", "cses", "cli", "tira.mooc.fi", "dsa", "data structures and algorithms"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/madeddie/tyora/"

[project.scripts]
"tyora" = "tyora.tyora:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pre-commit>=3.7.1",
    "pytest>=8.2.1",
    "pytest-cov>=5.0.0",
    "requests-mock>=1.12.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/tyora"]

[tool.pytest.ini_options]
addopts = "--cov"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "yt-dlpp"
description = "A thin wrapper around yt-dlp for parallel downloads"
keywords = [
	"download",
	"yt-dlp",
	"video",
	"audio",
	"parallel",
]
readme = "README.md"
license = {file = "LICENSE.md"}
authors = [
	{ name = "Geoffrey Coulaud", email = "geoffrey.coulaud@gmail.com" },
]
classifiers = [
	"License :: OSI Approved :: The Unlicense (Unlicense)",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3",
]
version = "1.0.0"
requires-python = ">=3.11"
dependencies = [
	"rich",
]

[project.urls]
Homepage = "https://github.com/GeoffreyCoulaud/yt-dlpp"
Repository = "https://github.com/GeoffreyCoulaud/yt-dlpp.git"

[project.scripts]
yt-dlpp = "yt_dlpp.main:main"
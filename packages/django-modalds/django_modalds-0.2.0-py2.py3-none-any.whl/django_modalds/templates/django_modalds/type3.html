{% load static %}

<style>
/*--------------------------------------------------------------
# MyModal Section
--------------------------------------------------------------*/
.mymodal {
  width: 100%;
  background-color: #eee;
  background-size: cover;
  position: relative;
  min-height: 60vh;
  padding: 60px 0 60px 0;
}

.mymodal h2 {
  font-size: 64px;
  font-weight: 700;
  margin-bottom: 20px;
  color: #37373f;
  font-family: 'Gugi', cursive;
}

.mymodal h2 span {
  color: #ce1212;
}

.mymodal p {
  color: #4f4f5a;
  font-weight: 400;
  margin-bottom: 30px;
}

.mymodal .btn-book-a-table {
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
  letter-spacing: 1px;
  display: inline-block;
  padding: 12px 36px;
  border-radius: 50px;
  transition: 0.5s;
  color: #fff;
  background: #ce1212;
  box-shadow: 0 8px 28px rgba(206, 18, 18, 0.2);
}

.mymodal .btn-book-a-table:hover {
  text-decoration: none;
  background: rgba(206, 18, 18, 0.8);
  box-shadow: 0 8px 28px rgba(206, 18, 18, 0.45);
}

.mymodal .btn-watch-video {
  text-decoration: none;
  font-size: 16px;
  transition: 0.5s;
  margin-left: 25px;
  color: "Hahmlet", sans-serif;
  font-weight: 600;
}

.mymodal .btn-watch-video i {
  text-decoration: none;
  color: #ce1212;
  font-size: 32px;
  transition: 0.3s;
  line-height: 0;
  margin-right: 8px;
}

.mymodal .btn-watch-video:hover {
  text-decoration: none;
  color: #ce1212;
}

.mymodal .btn-watch-video:hover i {
  text-decoration: none;
  color: rgba(206, 18, 18, 0.8);
}

@media (max-width: 640px) {
  .mymodal h2 {
    font-size: 36px;
  }

  .mymodal .btn-get-started,
  .mymodal .btn-watch-video {
    font-size: 14px;
  }
}
</style>

<!-- ======= MyModal Section ======= -->
<section id="mymodal" class="mymodal d-flex align-items-center section-bg">
  <div class="container">
    <div class="row justify-content-between gy-5">
      <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start">
        {% autoescape off %}
        <h2 data-aos="fade-up">{{ popup.h2 }}</h2>
        <p data-aos="fade-up" data-aos-delay="100">{{ popup.p }}</p>
        <div class="d-flex" data-aos="fade-up" data-aos-delay="200">
          {% if popup.link_url %}
          <a href="{{ popup.link_url }}" class="btn-book-a-table">{{ popup.link_text}}</a>
          {% endif %}
          {% if popup.link_video_url %}
          <a href="{{ popup.link_video_url }}" class="glightbox btn-watch-video d-flex align-items-center"><i class="bi bi-play-circle"></i><span>{{ popup.link_video_text }}</span></a>
          {% endif %}
        </div>
        {% endautoescape %}
      </div>
      <div class="col-lg-5 order-1 order-lg-2 text-center text-lg-start">
        <img src="{{ popup.img.url }}" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="300">
      </div>
    </div>
  </div>
</section><!-- End MyModal Section -->

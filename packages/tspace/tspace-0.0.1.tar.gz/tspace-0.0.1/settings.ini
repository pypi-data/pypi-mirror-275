[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
host = github
repo = tspace
lib_name = %(repo)s
version = 0.0.1
min_python = 3.11
license = apache2
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = tspace
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s/
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = binjian xin
author_email = binjian.xin@hotmail.com
copyright = 2023 onwards, %(author)s
description = io interface
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Binjian

requirements = fastcore pandas numpy pydantic pyarrow ordered-set black[jupyter] ruff mypy pylint typing_inspect typeguard dacite poetry tensorflow tensorflow-estimator tensorflow-probability tensorboard flatbuffers keras python-json-logger plotly Pillow pandas opt-einsum jupyterlab notebook numpy scipy seaborn scikit-learn matplotlib pytest reportlab pymongo fastavro gitpython jupytext tqdm pandas-stubs nbstripout nbdev matplotlib-stubs pyarrow dask typeguard poetry2conda cutelog pdoc3 itikz

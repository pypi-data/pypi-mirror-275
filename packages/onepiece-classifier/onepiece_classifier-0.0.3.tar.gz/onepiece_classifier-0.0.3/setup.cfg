[metadata]
name = onepiece_classifier
version = 0.0.3
author = annur afgoni
author_email = afgoniannur@gmail.com
description = package to predict onepiece image character
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lombokai/onepiece-classifier.git

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.10
install_requires = 
	gdown
	numpy
	pandas
	pyarrow
	torch
	torchvision

[options.packages.find]
where = src

[flake8]
ignore = E501, F403, F401, W503
max-line-length = 120
exclude = 
	.git,
	__pycache__,
	build,
	dist
filename = ./src/onepiece_classify/*.p

[isort]
profile = black
line_length = 88
lines_after_imports = 2
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
src_paths = src/onepiece_classify
known_first_party = onepiece_classify

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = aokitools
version = attr: src.aokitools.__version__
description = Adaptive open source based kitting and ignition tools.
long_description = file: README.md, LICENSE
keywords = aokitools,aokitool
license = MIT License
classifiers = 
	Programming Language :: Python :: 3

[options]
zip_safe = False
package_dir = 
	=src
packages = find:
scripts = 
	src/aokitools.py
install_requires = 
	requests
	importlib; python_version == "3.0"

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	aokitools = aokitools:main

[egg_info]
tag_build = 
tag_date = 0


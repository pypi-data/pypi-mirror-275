[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "docmesh_cli"
description = "Client for docmesh."
authors = [
    {name="Zhengkai Yang", email="kyle.yang1995@gmail.com"},
]
readme = "README.md"
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent"
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "packaging>=23.2",
]

[tool.flake8]
max-line-length = 120

[project.scripts]
docmesh-cli = "docmesh_cli:client"

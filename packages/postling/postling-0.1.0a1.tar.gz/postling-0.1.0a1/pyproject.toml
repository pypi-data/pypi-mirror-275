[project]
name = "postling"
version = "0.1.0a1"
description = "Add your description here"
authors = [
    { name = "Darren Burns", email = "darrenb900@gmail.com" }
]
dependencies = [
    "textual[syntax]>=0.63.4",
    "click>=8.1.7",
    "xdg-base-dirs>=6.0.1",
    "click-default-group>=1.2.4",
    "httpx>=0.27.0",
]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
pl = "postling.__main__:cli"
postling = "postling.__main__:cli"

[tool.rye]
managed = true
dev-dependencies = [
    "textual-dev>=1.5.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/postling"]

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "wheel",
]
build-backend = "hatchling.build"

[project]
name = "chemfeat"
description = "Calculate feature vectors for molecules using cheminformatics libraries."
dependencies = [
    "PaDEL-pywrapper",
    "docstring_parser",
    "pandas",
    "pyyaml",
    "rdkit",
    "simple-file-lock",
]
requires-python = ">=3.7"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
    "version",
]
authors = [
    { name = "Jan-Michael Rye", email = "jan-michael.rye@inria.fr" },
]

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://gitlab.inria.fr/jrye/chemfeat"
Source = "https://gitlab.inria.fr/jrye/chemfeat.git"
Documentation = "https://jrye.gitlabpages.inria.fr/chemfeat"
Issues = "https://gitlab.inria.fr/jrye/chemfeat/-/issues"

[project.scripts]
chemfeat = "chemfeat.main:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/chemfeat/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100

[tool.poetry]
name = "byoa"
version = "0.1.0a5"
description = ""
authors = [
    "ada-geosys <ada@geosys.com>",
    "kls <kls@geosys.com>",
    "jpn <jpn@geosys.com>",
]
readme = "README.md"
packages = [{ include = "byoa", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"
python-slugify = "^8.0.1"
cookiecutter = "^2.4.0"
toml = "^0.10.2"
docker = "^6.1.3"
pydantic = "^2.4.2"
boto3 = "^1.28.76"
azure-storage-blob = "^12.18.3"
click-option-group = "^0.5.6"
opentelemetry-sdk = "^1.21.0"

[tool.poetry.scripts]
byoa = "byoa.cli:main"


[tool.poetry.group.dev.dependencies]
black = "^23.10.0"
isort = "^5.12.0"
pytest = "^7.4.2"
sphinx = "^7.2.6"
myst-parser = "^2.0.0"
furo = "^2023.9.10"
boto3-stubs = { version = "1.28.76", extras = ["s3"] }
mypy = "^1.6.1"
pylint = "^3.0.2"
pre-commit = "^3.5.0"
types-toml = "^0.10.8.7"
types-python-slugify = "^8.0.0.3"
sphinx-copybutton = "^0.5.2"
types-requests = "^2.31.0.20240106"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99

[tool.isort]
profile = "black"
line_length = 99

[tool.mypy]
ignore_missing_imports = true
exclude = ['tests', 'docs']

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]

[tool.pylint.main]
ignore-patterns = ["^tests\\.*\\.py", "^docs\\.*\\.py"]

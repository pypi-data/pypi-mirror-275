[tool.poetry]
name = "Project-ppchem-tools-kit"
version = "1.1.0"
description = "Basic Chemistry Toolkit"
authors = ["Méloé Enzinger <meloe.enzinger@epfl.ch> and Sébastien Grunberg <sebastien.grunberg@epfl.ch>"]
license = "MIT"
readme = "README.md"
keywords = [
    "Chemistry",
    "Tools kit",
    "Graph maker",
    "Linear regression",
    "Molecular structure",
    "Molecular mass",
    "Uncertainty propagation",
    "standard deviation",
    "tkinter interface",
    "LaTeX",
    "SMILES"
    ]

[tool.poetry.dependencies]
python = "^3.10"
scikit-learn = "1.3.0"
numpy5 = "^0.1"
numpy = "^1.26.4"
pillow = "10.2.0"
pubchempy = "1.0.4"
rdkit = "2023.9.6"
requests = "2.31.0"
matplotlib = "3.7.2"
pandas = "1.5.0"
reportlab = "4.2.0"
pyperclip = "1.8.2"
openpyxl = "3.1.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
Homepage = "https://github.com/sgrunber/Project-ppchem-tools-kit"
Github_Sebastien_Grunberg = "https://github.com/sgrunber"
Github_Meloe_Enzinger = "https://github.com/melozgr"
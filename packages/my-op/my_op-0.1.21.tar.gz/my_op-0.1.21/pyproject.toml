[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my_op"
version = "0.1.21"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["test"]
[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "SessionGuard"
version = "0.1.0"
authors = [{ name = "Pedro Cantidio", email = "ppcantidio@gmail.com" }]
description = "SessionGuard is a Python library for secure and efficient session management using Redis."
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
homepage = "https://github.com/ppcantidio/SessionGuard.py"
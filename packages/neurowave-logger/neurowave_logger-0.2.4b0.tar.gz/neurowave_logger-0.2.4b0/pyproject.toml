[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "neurowave-logger"
version = "0.2.4.beta"
description = "Log agent for Neurowave"
readme = "README.md"
authors = ["Neurowave AI <it@neurowave.ai>"]
license = "MIT"
packages = [
    { include = "nwlogger"}
]

[tool.poetry.urls]
homepage = "https://github.com/neurowaveai/coeval_logger"

[tool.poetry.dependencies]
langchain = "0.0.344"
loguru = "0.7.2"
openai = ">=1.3.6"
python = ">=3.8"

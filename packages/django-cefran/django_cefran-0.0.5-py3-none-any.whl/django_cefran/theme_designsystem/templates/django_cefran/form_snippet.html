{% if form.non_field_errors %}
  <section class="cefran-my-4v cefran-input-group cefran-input-group--error">
    {{ form.non_field_errors }}
  </section>
{% endif %}
{% for hidden in form.hidden_fields %}
  {{ hidden }}
{% endfor %}
{% for field in form.visible_fields %}
  {% include "django_cefran/form_field_snippets/field_snippet.html" %}
{% endfor %}

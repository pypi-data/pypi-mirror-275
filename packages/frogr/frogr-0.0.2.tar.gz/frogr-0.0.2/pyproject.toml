[tool.poetry]
name = "frogr"
version = "0.0.2"
description = "ATMOpy"
authors = ["M. F. Bieger <mb987@exeter.ac.uk>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/michellebieger/atmopy"
repository = "https://github.com/michellebieger/atmopy"
documentation = "https://atmopy.readthedocs.io"
classifiers = ["Development Status :: 1 - Planning"]

[tool.poetry.urls]
Changelog = "https://github.com/michellebieger/atmopy/releases"

[tool.poetry.dependencies]
python = "^3.8"
taurex = "^3.1.1a0"
astropy = "^5.1.1"
scipy = "^1.9.3"
matplotlib = "^3.7.1"
ipywidgets = "^8.0.4"
twine = "^4.0.2"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = { extras = ["toml"], version = ">=6.2" }
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = { extras = ["colors"], version = ">=0.15.10" }
myst-parser = { version = ">=0.16.1" }

[tool.poetry.scripts]
frogr = "frogr.__main__:main"

[tool.poetry.group.dev.dependencies]
black = { version = "^22.10.0", allow-prereleases = true }
ipython = "^8.6.0"
jupyterlab = "^3.5.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["atmopy", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[tool.poetry.plugins] # Optional super table

[tool.poetry.plugins."taurex.plugins"]
frogr = "frogr.taurex"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

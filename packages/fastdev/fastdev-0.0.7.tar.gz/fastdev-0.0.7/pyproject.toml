[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastdev"
version = "0.0.7"
authors = [{ name = "Jianglong Ye", email = "jianglong.yeh@gmail.com" }]
description = "Type less, code more"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing-extensions",
    "fastcore",
    "msgspec[toml,yaml]",
    "rich",
    "fsspec",
    "universal_pathlib",
    "huggingface_hub",
    "GitPython",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "ipython",
    "ruff",
    "pytest",
    "xdoctest",
    "mypy",
    "pre-commit",
    "streamlit",
]
doc = ["sphinx", "furo", "docutils", "sphinx-autoapi", "m2r2"]

[project.urls]
Repository = "https://github.com/jianglongye/fastdev"

[tool.ruff]
line-length = 120

[tool.mypy]
exclude = ["playground", "tests", "src/fastdev/datasets"]
ignore_missing_imports = true

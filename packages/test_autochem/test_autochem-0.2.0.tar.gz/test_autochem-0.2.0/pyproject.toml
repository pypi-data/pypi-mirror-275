[project]
name = "test_autochem"
version = "0.2.0"
description = "Add a short description here"
authors = [{ name = "john doe", email = "johndoe@gmail.com" }]
requires-python = ">= 3.11"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64"]

[tool.pixi.pypi-dependencies]
autochem = { path = ".", editable = true }

[tool.pixi.environments]
publish = { features = ["build"], solve-group = "default", no-default-feature = true }
#################################### RELEASE & BUILD ###############################################

[tool.pixi.feature.build.dependencies]
hatch = "*"

[tool.pixi.feature.build.tasks]
# Builds the package and publishes it to the test.pypi.org repository
build = { cmd = "hatch build --clean", inputs = [
  "src",
  "./hatch.toml",
], outputs = [
  "dist/*",
], env = { HATCH_CONFIG = "./hatch.toml" } }

# Note, uploading to Pypi assumes that you have a .pypirc file in your home directory
# See https://packaging.python.org/guides/migrating-to-pypi-org/#uploading for more information
# see example.pypirc in this directory for an example
publish-pypi = { cmd = "hatch publish --yes --repo main", inputs = [
  "dist/*",
  "./hatch.toml",
], depends-on = [
  "build",
], env = { HATCH_CONFIG = "./hatch.toml" } }

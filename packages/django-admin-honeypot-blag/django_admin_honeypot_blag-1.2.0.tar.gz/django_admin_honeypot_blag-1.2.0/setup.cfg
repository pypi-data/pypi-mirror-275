[tool:pytest]
DJANGO_SETTINGS_MODULE = tests.settings
django_find_project = false
pythonpath = .

[flake8]
ignore-names = setUpTestData,setUp
max-line-length = 120
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,json_data.py,manage.py

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "wmul_logger"
authors = [{name = "Michael Stanley", email = "stanley50@marshall.edu"}]
readme = "README.txt"
license = {file = "LICENSE"}
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Topic :: System :: Logging"
]
dynamic = ["version"]
description = "Logging Module for WMUL-FM Developed Projects"

dependencies = []


[project.optional-dependencies]
test = [
  "pytest"
]
tox = [
  "tox"
]

[project.urls]
Home = "https://github.com/MikeTheHammer/wmul_logger"
"Bug Tracker" = "https://github.com/MikeTheHammer/wmul_logger/issues"

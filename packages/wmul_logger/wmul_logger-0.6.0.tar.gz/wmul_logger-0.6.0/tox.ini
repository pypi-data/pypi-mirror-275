[tox]
env_list =
    py312
    py311
    py310
    py39
minversion = 4.2.8

[testenv:py312]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} {posargs}


[tool.poetry]
name = "mynhanes"
version = "0.1.0"
description = "A tool for managing and analyzing NHANES dataset."
authors = ["Andre <ricoandre@hotmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
django = "^5.0.6"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.3"
pandas = "^2.2.2"
pyreadstat = "^1.2.7"
lxml = "^5.2.2"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-django = "^4.8.0"
pytest-cov = "^5.0.0"
requests-mock = "^1.12.1"
pytest-mock = "^3.14.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

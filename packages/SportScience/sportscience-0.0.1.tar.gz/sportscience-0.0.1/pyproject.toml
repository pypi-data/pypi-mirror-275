[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "SportScience"
version = "0.0.1"
description = "Sport science package created to help transform sport tech data into a more usable form"
authors = ["Jose Bimbela <josebimbela19@gmail.com>"]
keywords = ["Sport Science", "sport technology"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.21.2"
pandas = "^1.3.3"
matplotlib = "^3.5.1"
seaborn = "^0.11.2"

[tool.poetry.dev-dependencies]
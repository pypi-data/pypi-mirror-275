[tool.poetry]
name = "fdint_py3"
version = "2.0.2"
packages = [
  { include = "fdint" },
]
description = "Poetry port for fdint library, for py 3.7+ only"
authors = ["smaddox <smaddox@utexas.edu>", "alekseik1 <1alekseik1@gmail.com>"]
readme = "README.rst"

[tool.poetry.build]
script = "setup.py"
generate-setup-file = true

[tool.poetry.dependencies]
python = ">=2.7"


[build-system]
requires = ["poetry-core", "cython", "setuptools", "numpy"]
build-backend = "poetry.core.masonry.api"

[project]
name = "simple-archive"
version = "0.3.0"
description = "CLI and library for working with Simple Archive Format"
authors = [
    { name = "SprÃ¥kbanken Text", email = "sb-info@svenska.gu.se" },
    { name = "Kristoffer Andersson", email = "kristoffer.andersson@gu.se" },
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer<1.0.0,>=0.7.0",
    "pydantic>=2",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Utilities",
]

[project.license]
text = "MIT"

[project.scripts]
safar = "simple_archive.cli:app"

[tool.pdm.dev-dependencies]
dev = [
    "mypy>=1.10.0",
    "pytest>=8.2.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.4.4",
    "bump-my-version>=0.10.0",
]

[tool.pdm.build]
includes = [
    "simple_archive",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

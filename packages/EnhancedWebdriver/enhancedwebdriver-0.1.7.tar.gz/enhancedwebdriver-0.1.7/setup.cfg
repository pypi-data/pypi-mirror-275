[metadata]
name = EnhancedWebdriver
version = 0.1.7
author = Tesla2000
author_email = fratajczak124@gmail.com
description = Extension of webdriver with less boilerplate
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Tesla2000/EnhancedWebdriver
project_urls = 
	Homepage = https://github.com/Tesla2000/EnhancedWebdriver
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	selenium>=4.18.0
	retry>=0.9.2
	chromedriver-autoinstaller>=0.6.4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


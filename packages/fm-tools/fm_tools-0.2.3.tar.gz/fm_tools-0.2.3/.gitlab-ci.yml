image: python:3.12-slim

stages:
  - lint
  - test
  - build
  - deploy

before_script:
  - python -m pip install hatch

reuse:
  stage: lint
  before_script:
    - python -m pip install reuse
  script:
    - reuse lint

lint:
  stage: lint
  before_script:
    - python -m pip install ruff
  script:
    - ruff check

test:
  stage: test
  script:
    - python -m hatch run test:test

build:
  needs:
    - job: "test"
  stage: build
  script:
    - python -m hatch build
  artifacts:
    paths:
      - dist/*.whl

pypi:
  stage: deploy
  needs:
    - job: "build"
      artifacts: true
  script:
    - pip install -U twine
    - twine upload -u "__token__" -p "$TWINE_TOKEN" dist/*
  rules:
    - if: '$CI_COMMIT_TAG =~ /^\d{1,2}\.\d{1,2}\.[^ ]*$/'
      # Always publish tagged commits closely matching Semantic Versioning
      when: on_success

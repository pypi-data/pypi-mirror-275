




[tool.poetry]
name = "theme_park"
version = "2.0.0"
description = "Welcome friends and fam!  The theme park is open! :)"
authors = []
readme = "readme.md"

packages = [
    { include = "theme_park", from = "venues/stages" }
]
include = [ "*.HTML", "*.html", "*.JSON", "*.json" ]
exclude = [
	"venues/stages/theme_park/__status/main/DB/**",

	"venues/stages/theme_park/adventures/vv_turbo/node_modules",
	"venues/stages/theme_park/adventures/vv_turbo/.turbo",

	"venues/stages/theme_park/adventures/vv_turbo/apps/web/node_modules",
	"venues/stages/theme_park/adventures/vv_turbo/apps/web/.turbo",
	
	"venues/stages/theme_park/adventures/vv_turbo/apps/staff/node_modules",
	"venues/stages/theme_park/adventures/vv_turbo/apps/staff/.turbo",

	"venues/stages/theme_park/adventures/vv_turbo/apps/school/node_modules",
	"venues/stages/theme_park/adventures/vv_turbo/apps/school/.turbo",
	
	"node_modules/**"
]


license = "GPL 3.0 + CC BY-NC-SA 4.0 + Mongo SSPL"

keywords = [
	"rollercoaster through layer 9",
	"non-repulsive",
	"attractive",
	"vortex",
	"rain & pour",
	"economic estimation",
	"finance",
	"commerce",
	"wealth",
	"money",
	"treasures",
	"treasury",
	"subconscious trading",
	"implicit trading"
]


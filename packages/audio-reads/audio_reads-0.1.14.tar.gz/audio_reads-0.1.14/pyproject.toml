[project]
name = "audio-reads"
version = "0.1.14"
description = "CLI tool for converting articles to podcasts"
readme = "README.md"
authors = [{name = "Ivan Kovnatsky"}]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "beautifulsoup4",
    "click",
    "elevenlabs",
    "lxml[html_clean]",
    "openai>=1.0",
    "playwright",
    "pydub",
    "readability-lxml",
    "requests",
    "simpleaudio; sys_platform == 'darwin'",
]

[project.urls]
Homepage = "https://github.com/ivankovnatsky/audio-reads"
Changelog = "https://github.com/ivankovnatsky/audio-reads/releases"
Issues = "https://github.com/ivankovnatsky/audio-reads/issues"
CI = "https://github.com/ivankovnatsky/audio-reads/actions"

[project.entry-points.console_scripts]
audio-reads = "audio_reads.cli:cli"

[tool.setuptools]
packages = ["audio_reads"]

[project.optional-dependencies]
test = ["pytest", "cogapp"]

[tool.ruff.lint]
# Enable the isort rules.
extend-select = ["I"]
